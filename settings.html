<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale:1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="css/style.css" />

        <link rel="favorite icon" href="favicon.ico" sizes="any" type="image/x-icon">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">  
        
        <script src="js/app.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            onload = function() {
                var data = localStorage.getItem(window.location.hostname);

                if(data) {
                    document.getElementById(data).checked = true;
                } else {
                    document.getElementById("bcptrad").checked = true;
                    SetServiceStyle();
                }
            }

            function SetServiceStyle() {
                var data = document.querySelector('input[name="serviceStyle"]:checked').value;
                localStorage.setItem(window.location.hostname, data);
            }
        </script>

        <!-- ios support -->
        <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
        <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#FCCB00" />
        <meta name="theme-color" content="#FCCB00" />

        <title>PrayerBook.online | Settings</title>
    </head>
    <body>
        <main>
            <nav>
                <object type="image/svg+xml" data="./images/EucharistElementsHeader-noFont.svg" class="logo"></object>
                <div class="topnav" id="navbar">
                    <a href="./">About</a>
                    <a href="calendar.html">Calendar</a>
                    <a href="services/The-Lords-Supper-or-Holy-Communion.html">Holy Communion</a>
                    <a href="#settings" class="active">Settings</a>
                    <a href="javascript:void(0);" class="icon" onclick="toggleHamburger()">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </a>
                </div>
            </nav>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Set the preferred service style:</legend>
                        <input type="radio" id="bcptrad" name="serviceStyle" value="bcptrad" onchange="SetServiceStyle();">
                        <label for="bcp-trad">BCP (Traditional)</label><br>
                        <input type="radio" id="bcpstandrews" name="serviceStyle" value="bcpstandrews" onchange="SetServiceStyle();">
                        <label for="bcp-standrews">BCP (St Andrew's)</label>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
